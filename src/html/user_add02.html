      { "t1": "2021-00-00 00:00:00", "t2": "100", "t3": "암호화폐", "t4": "대기", "t5": "보기"},

      { "t1": "2021-00-00 00:00:00", "t2": "100", "t3": "암호화폐", "t4": "대기", "t5": "보기"},
      { "t1": "2021-00-00 00:00:00", "t2": "100", "t3": "암호화폐", "t4": "대기", "t5": "보기"}
    ];
    $("#jqGrid").jqGrid({
      data: mydata,
      datatype: "local",
      colModel: [
        { label: '시간', name: 't1', align: 'center' },
        { label: '충전한 크레딧', name: 't2', align: 'center' },
        { label: '충전 방법', name: 't3', align: 'center' },
        { label: '충전 상태', name: 't4', align: 'center' },
        { label: '상세 내역', name: 't5', align: 'center', formatter:detail }
      ],
      //rownumbers:true,
      loadonce: true,
      viewrecords: true,
      scrollOffset: true,
      gridview: true,
      pager: "#jqGridPager",
      autowidth: true,
      shrinkToFit: false
    });
    
    // 창 크기 변경 시, 너비 자동 조절
    $(window).on('resize.jqGrid', function () {
      jQuery("#jqgrid").jqGrid('setGridWidth', $(".tbl_wrap").width());
    });

    
function detail(cellValue, options, rowdata, action) {
  var html, txt = "";
  switch (cellValue) {
    case "보기":
      txt = "dtl";
      break;
    default:
      txt = "none";
  }
  html = '<button type="button" class="axi btn_' + txt + '"></button>';
  return html;
}
</script>
