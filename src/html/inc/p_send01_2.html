<script>
  var mydata = [
    { "t1": "그룹1", "t2": "100" },
    { "t1": "그룹1", "t2": "100" },
    { "t1": "그룹1", "t2": "100" },
    { "t1": "그룹1", "t2": "100" },
    { "t1": "그룹1", "t2": "100" },
    { "t1": "그룹1", "t2": "100" },
    { "t1": "그룹1", "t2": "100" },
    { "t1": "그룹1", "t2": "100" }
  ];
  $("#jqGrid").jqGrid({
    data: mydata,
    datatype: "local",
    colModel: [
      { label: '그룹명', name: 't1', align: 'center' },
      { label: '등록 연락처 수', name: 't2', align: 'center' }
    ],
    multiselect:true,
    loadonce: true,
    viewrecords: true,
    scrollOffset: true,
    gridview: true,
    pager: "#jqGridPager",
    autowidth: true,
    shrinkToFit: false,
    height: 141,
    rowNum: 5
  });
  
  // jqGrid : 창 크기 변경 시, 너비 자동 조절
  $(window).on('resize.jqGrid', function () {
    jQuery("#jqgrid").jqGrid('setGridWidth', $(".tbl_wrap").width());
  });

   function detail(cellValue, options, rowdata, action) {
    var html, txt = "";
    switch (cellValue) {
      case "수신자보기":
        txt = "recipient";
        break;
      case "내용보기":
        txt = "contents";
        break;
      case "연락처보기":
        txt = "address";
        break;
      default:
        txt = "none";
    }
    html = '<button type="button" class="axi btn_dtl btn_' + txt + '"></button>';
    return html;
  }
</script>
