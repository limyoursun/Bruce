<div class="pop_overlay p_info">
  <div class="pop_area">
    <div class="pop_wrap">
      <div class="pop_tit">
        <h1>비밀번호 변경</h1>
        <button type="button" class="btn_pop_close"></button>
      </div>
      <div class="pop_body">
        <div class="pop_cont">
          <table class="tbl_info tbl_changePw">
            <caption>비밀번호 변경</caption>
            <tr>
              <th><span>아이디</span></th>
              <td><input type="text" title="join_id"></td>
            </tr>
            <tr>
              <th><span>현재 비밀번호</span></th>
              <td>
                <input type="password" title="join_pw">
              </td>
            </tr>
            <tr>
              <th><span>새 비밀번호</span></th>
              <td>
                <input type="password" title="join_pw">
                <p class="join_alert font_gray">비밀번호는 8자 이상의 문자, 숫자, 특수문자를 사용하세요</p>
              </td>
            </tr>
            <tr>
              <th><span>새 비밀번호 확인</span></th>
              <td>
                <input type="password" title="join_pw2">
                <p class="join_alert font_gray">비밀번호가 일치하지 않습니다</p>
              </td>
            </tr>
            <tr>
              <th></th>
              <td>
                <span class="flex_wrap">
                  <button type="button" class="btn_s btn_gray">인증</button>
                  <input type="text" style="width: calc(100% - 50px);" title="join_number" class="join_number"
                    placeholder="인증번호 입력 (저~는 disabled design입니다)" disabled="">
                </span>
                <p class="join_alert font_red">인증번호 유효시간 : <span>N</span>분 <span>N</span>초</p>
                <p class="join_alert font_gray">인증번호가 일치하지 않습니다</p>
              </td>
            </tr>
          </table>
          <div class="btn_wrap alignC">
            <button type="button" class="btn_cancel btn_s btn_green">변경</button>
            <button type="button" class="btn_cancel btn_s btn_gray">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // 수신자 삭제
  $('.axi-close').on('click', function () {
    $(this).parent('li').remove();
  })
  $('.receiver_wrap').on('click', function () {
    var parentUl = $(this).find('ul').children().length;
    if (parentUl < 1) {
      $(this).find('ul').remove();
    }
  })
</script>
