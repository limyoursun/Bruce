<script>
  var mydata = [
    { "t1": "user01", "t2": "2021-00-00 00:00:00", "t3": "암호화폐", "t4": "보기" }
  ];
  $("#jqGrid").jqGrid({
    data: mydata,
    datatype: "local",
    colModel: [
      { label: '아이디', name: 't1', align: 'center' },
      { label: '생성 일자', name: 't2', align: 'center' },
      { label: '결제 시스템명', name: 't3', align: 'center' },
      { label: '상세보기', name: 't4', align: 'center', formatter: detail}
    ],
    //rownumbers:true,
    loadonce: true,
    viewrecords: true,
    scrollOffset: true,
    gridview: true,
    pager: "#jqGridPager",
    autowidth: true,
    shrinkToFit: false,
    multiselect: true,
    height:400
  });

  // 창 크기 변경 시, 너비 자동 조절
  $(window).on('resize.jqGrid', function () {
    jQuery("#jqgrid2").jqGrid('setGridWidth', $(".tbl_wrap").width());
  });

  function detail(cellValue, options, rowdata, action) {
    var html, txt = "";
    switch (cellValue) {
      case "보기":
        txt = "dtl";
        break;
      default:
        txt = "none";
    }
    html = '<button type="button" class="axi btn_' + txt + '"></button>';
    return html;
  }
</script>
