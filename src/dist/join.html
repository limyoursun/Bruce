<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruce</title>
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.png">
  <link rel="stylesheet" href="../plugins/axicon/axicon.min.css">
  <link rel="stylesheet" href="../plugins/jquery-ui/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="../plugins/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.css">
  <link rel="stylesheet" href="../plugins/jqueryui-timepicker-addon/dist/jquery.datetimepicker.css">
  <link rel="stylesheet" href="../plugins/jqGrid/css/ui.jqgrid.css">
  <link rel="stylesheet" href="../plugins/summernote/css/summernote-lite.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/sub.css">
  <link rel="stylesheet" href="../css/pop.css">

  <script src="../plugins/jquery/dist/jquery.min.js"></script>
  <script src="../plugins/jquery-ui/jquery-ui.min.js"></script>
  <script src="../plugins/jquery-ui/ui/i18n/datepicker-ko.js"></script>
  <script src="../plugins/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.js"></script>
  <script src="../plugins/jqueryui-timepicker-addon/dist/jquery.datetimepicker.full.min.js"></script>
  <script src="../plugins/jqueryui-timepicker-addon/dist/i18n/jquery-ui-timepicker-ko.js"></script>
  <script src="../plugins/jqGrid/js/jquery.jqGrid.min.js"></script>
  <script src="../plugins/jqGrid/js/i18n/grid.locale-kr.js"></script>
  <script src="../plugins/echarts/dist/echarts.min.js"></script>
  <script src="../js/file_attach.js"></script>
  <script src="../js/ui_common.js"></script>
</head>

<body>
  <!-- Contents -->
  <div class="join_wrap">
    <div class="join_box">
      <div class="login">
        <h1>JOIN</h1>
        <div class="flex_wrap f_sb">
          <ul>
            <li>
              <label for="join_id">아이디</label>
              <input type="text" id="join_id">
            </li>
            <li>
              <label for="join_pw">비밀번호</label>
              <input type="password" id="join_pw">
              <p class="join_alert font_gray">비밀번호는 8자 이상의 문자, 숫자, 특수문자를 사용하세요</p>
            </li>
            <li>
              <label for="join_pw2">비밀번호 확인</label>
              <input type="password" id="join_pw2">
              <p class="join_alert font_gray">비밀번호가 일치하지 않습니다</p>
            </li>
            <li>
              <label for="join_name">성명</label>
              <input type="text" id="join_name">
            </li>
            <li class="flex_wrap f_sb join_number_wrap">
              <label for="join_number">전화번호</label>
              <input type="text" id="join_number">
              <button type="button" class="btn_number">인증</button>
            </li>
            <li class="join_number2_wrap">
              <input type="text" id="join_number2" class="join_number2" placeholder="인증번호 입력 (저~는 disabled design입니다)" disabled>
              <p class="font_gray">인증번호가 일치하지 않습니다</p>
            </li>
            <li>
              <label for="join_email">이메일</label>
              <input type="text" id="join_email">
            </li>
            <li class="join_birth_wrap">
              <label for="join_birth">생년월일</label>
              <span class="flex_wrap f_sb">
                <input type="text" id="join_birth" placeholder="년(4자)">
                <select name="year" id="join_month">
                  <option value="월">월</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <input type="text" id="join_day" placeholder="일">
              </span>
            </li>
          </ul>
        </div>
        <p class="btn_join alignC">
          <button type="button" class="btn_l btn_gray">회원가입</button>
        </p>
      </div>
    </div>
  </div>
  <!-- // Contents -->
</body>

</html>
