<script>
  var mydata = [
    { "t1": "user01", "t2": "2021-00-00 00:00:00", "t3": "암호화폐", "t4": "보기" }
  ];
  $("#jqGrid").jqGrid({

    ],

    loadonce: true,
    viewrecords: true,
    scrollOffset: true,
    gridview: true,
    pager: "#jqGridPager",
    autowidth: true,
    shrinkToFit: false,
    multiselect: true,
    height:400
  });

  // 창 크기 변경 시, 너비 자동 조절
  $(window).on('resize.jqGrid', function () {
    jQuery("#jqgrid2").jqGrid('setGridWidth', $(".tbl_wrap").width());
  });

  function detail(cellValue, options, rowdata, action) {
    var html, txt = "";
    switch (cellValue) {
      case "보기":
        txt = "dtl";
        break;
      default:
        txt = "none";
    }
    html = '<button type="button" class="axi btn_' + txt + '"></button>';
    return html;
  }
